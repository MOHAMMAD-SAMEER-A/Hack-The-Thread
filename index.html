<!DOCTYPE html>
<html>
<head>
<title>NeuroVault Dashboard</title>
</head>
<body>

<h1>Your Knowledge Vault</h1>

<div id="links"></div>

<script>

fetch("http://localhost:8000/links")
.then(res => res.json())
.then(data => {

data.forEach(link => {

document.getElementById("links").innerHTML += `
<div>
<p>${link.summary}</p>
<a href="${link.link}">${link.link}</a>
</div>
`;

});

});

</script>

</body>
</html>
